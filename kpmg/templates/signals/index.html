<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
	<h1 >Hello world {{name | capfirst}}</h1>
    {% comment %} <ul>
        {% for res in res%}
        <li><a href="{%url 'index' res%}"/>{{res}}</li>
        {%endfor%}
    </ul> {% endcomment %}
    <ul>
        {% for res in res%}
        <li>{{res.fname}}</li>
        <li>{{res.lname}}</li>
        <li>{{res.address}}</li>
        {%endfor%}
    </ul>
  </body>
</html>
